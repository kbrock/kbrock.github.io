---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  
  <!-- Pico.css for theme variables -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  
  <!-- Reveal.js 5.x -->
  <link rel="stylesheet" href="{{ '/assets/reveal/dist/reset.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/reveal/dist/reveal.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/reveal/dist/theme/simple.css' | relative_url }}">
  
  <!-- Code highlighting - server-side Rouge -->
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  
  <!-- Map Pico variables to Reveal variables -->
  <style>
    :root {
      --r-background-color: var(--pico-background-color);
      --r-main-font: var(--pico-font-family);
      /* --r-main-color: var(--pico-h1-color); */
      --r-main-color: var(--pico-color);
      --r-heading-font: var(--pico-font-family);
      --r-heading-color: var(--pico-h1-color);
      --r-link-color: var(--pico-primary);
      --r-link-color-dark: var(--pico-primary-hover);
      --r-link-color-hover: var(--pico-primary-hover);
      --r-selection-background-color: var(--pico-primary-hover);
    }
    
    .reveal h1, .reveal h2, .reveal h3, .reveal h4 {
      text-transform: none;
      font-weight: 600;
    }
    
    .reveal pre {
      width: 100%;
      font-size: 0.55em;
      box-shadow: none;
    }
    
    .reveal .highlight {
      border-radius: 4px;
    }
    .reveal .highlight pre {
      background: transparent;
      box-shadow: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        {{ content 
          | replace: "<hr />", "</section><section>" 
          | replace: "<p>++</p>", "<section>" 
          | replace: "<p>â€“</p>", "</section>"
        }}
      </section>
    </div>
  </div>

  <script src="{{ '/assets/reveal/dist/reveal.js' | relative_url }}"></script>
  <script>
    Reveal.initialize({
      hash: true,
      history: true,
      controls: true,
      progress: true,
      center: {{ page.center | default: true }},
      transition: '{{ page.transition | default: "slide" }}'
    });
  </script>
</body>
</html>
