---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {%- for tag in page.tags %}{{ tag | tag_link }}{%- endfor %}
    </p>
  </header>

  {{ content }}
</article>
