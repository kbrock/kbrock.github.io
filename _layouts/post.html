---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.category %}
        <span class="category">{{ page.category }}</span>
      {% endif %}
    </p>
  </header>
  
  {{ content }}
</article>
