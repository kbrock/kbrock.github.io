title: Sparks & Stories
description: Sometimes how you got here matters
url: "https://thebrocks.net"
baseurl: ""

author:
  name: Keenan Brock
  email: keenan@thebrocks.net
  github: kbrock
  linkedin: in/keenanbrock
  instagram: kbr8ck
  twitter: kbrock
  facebook: keenan.brock

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Sass
sass:
  style: compressed

# Fingerprinting
fingerprint:
  paths:
    - _assets/css/*.css
    - _assets/*.svg

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - TODO.md
  - spec.md
  - bin
  - vendor
  - .bundle

# Collections
collections:
  sparks:
    output: true
    permalink: /sparks/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "sparks"
    values:
      layout: "spark"
