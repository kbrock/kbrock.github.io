title: thebrocks.net
description: Writing about Ruby, Swift, AI, and Health
url: "https://thebrocks.net"
baseurl: ""

author:
  name: Keenan Brock
  email: keenan@thebrocks.net
  github: kbrock
  linkedin: in/keenanbrock
  instagram: kbr8ck
  twitter: kbrock
  facebook: keenan.brock

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll/minibundle

# Sass
sass:
  style: compressed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLAUDE.md
  - TODO.md
  - spec.md
  - bin
  - vendor
  - .bundle

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
