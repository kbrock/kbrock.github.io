---
layout: default
title: All
---

<div class="home post-list">
{% for post in site.posts %}
  <div style="float: left; margin: 0px 20px">
    <!--
    <img src="{%if page.img%}{{page.img}}{% else %}{{site.img}}{% endif%}" style="display: block">
  -->
  <a class="{{post.layout}}-link" href="{{ post.url | prepend: site.baseurl }}"><img src="http://dummyimage.com/192x192/ccc/333.png&text=demo" style="display: block"></a>
    <h2>
      <a class="{{post.layout}}-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
  </div>
{% endfor %}
</div>
